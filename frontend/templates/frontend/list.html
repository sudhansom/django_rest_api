{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>To Do</title>
      <link rel="stylesheet" href="{% static 'frontend/style.css'%}">
  </head>
  <body>
    <div class="container">
        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex:6" >
                            <input  class="form-control" type="text" id="title" placeholder="Add Task">
                        </div>
                        <div style="flex:1">
                            <input id="submit" type="submit" class="btn">
                        </div>
                    </div>
                </form>
            </div>
            <div id="list-wrapper">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'frontend/app.js' %}"></script>
  </body>
</html>
